{% extends 'layout.html' %} {% block title %}My Page{% endblock %} {% block head %} {% parent %}
<link rel="stylesheet" href="../styles/index.css">
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src="https://cdn.bootcss.com/systemjs/0.20.19/system.js"></script>
<script type="text/javascript" src="../scripts/index.js"></script>
<script src="https://npmcdn.com/axios/dist/axios.min.js"></script>
{% endblock %} {% block content %}
<div class="warp">
    <!-- <img src="./praise.jpg"> -->
    <!-- hand -->
    <div class="hand-outer" id="praise">
        <!-- palm -->
        <div class="hand"></div>
        <!-- finger -->
        <div class="finger"></div>
    </div>
    <!-- show-add -->
    <div  class="love-content">
        <div id="animation" class="love"></div>
    </div>
</div>
<script type="text/javascript">
SystemJS.config({
    baseURL: '/scripts'
});

SystemJS.import('index-es.js').then(function(m) {
    $.extend({
        thumb: m.default.Thumb
    })
    callBack();
});

function callBack() {
    var f = new $.thumb(0, $('.hand-outer'));
    f.clickBtn();
};
</script>
{% endblock %}
